<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Devices</title>
    <link rel="resetStylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header><h1>My Devices</h1></header>

    <main>

        <section id="form-section">
            <form id="form">
                <label for="name">Item Name </label>
                <input id="name" type="text" placeholder="Sony Experia XZ">
                
                <label for="cateqory">Cateqory </label>
                <select id="category" name="devices"  placeholder="Mobile">
                    <option value="Mobile">Mobile</option>
                    <option value="laptop">laptop</option>
                    <option value="tablate">tablate</option>


                <label for="quantity">Quantity </label>
                <input id="quantity" type="text" placeholder="3">

                <input type="submit">
            </form>

        </section>

        <section id="devices-section">

            <table id="devices-table">

            </table>
            <h5 id="total"></h5>
        </section>
    </main>
</body>
</html>
